<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<!-- required by cordova-whitelist-plugin, Enable all requests, inline styles, and eval() -->
	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <title></title>

	<!-- build:css css/combined.css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/flag-icon.css" rel="stylesheet"/>
	<!-- endbuild -->
	
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

	<script>
	// a Gulp Task will overwrite CBConfigEnv to "production" when doing gulp serve:prod or building for release
	CBConfigEnv="development";
	CBConfigGitVersion="development"; // DO NOT EDIT, this will be replaced by the Gulp Task with the Git commit short hash
	
	if (localStorage.getItem("ngStorage-enableRemoteDebugging")=="true") {
		var debugurl="https://debug.bymo.co/target/target-script-min.js#anonymous";
		(function(e){e.setAttribute("src",debugurl);document.getElementsByTagName("head")[0].appendChild(e);})(document.createElement("script"));
	}
	</script>
	
    <!-- ionic/angularjs js -->
	
	<!-- build:js js/combined.js -->
    <script src="lib/jquery/jquery.js"></script>
    <!--
    Due to an iOS8 bug which may sometimes result in "TypeError: Attempted to assign to readonly property" errors at random times and on random ios devices/simulator/version combinations
    we have to use a workaround which rewrites the angular and ionic code to convert the problematic syntax to something that works on ios8
    Angular Bug: https://github.com/angular/angular.js/issues/9128
    The tool is from here: https://www.npmjs.com/package/webkit-assign
    Install as follows:
    npm install -g webkit-assign
    Then convert the Ionic bundle lib file, in root of project run: 
    webkit-assign www\lib\ionic\js\ionic.bundle.min.js
    it will create a file ionic.bundle.min.webkitassign.js, so move that into our own directory and include that version of ionic.bundle.js instead of the standard one from the bower lib
    mv www\lib\ionic\js\ionic.bundle.min.webkitassign.js www\js\ionic\ionic.bundle.min.js
    then include our converted js/ionic/ionic.bundle.min.js instead of lib/ionic/js/ionic.bundle.min.js
    -->
    <script src="js/ionic/ionic.bundle.min.js"></script>

    <script src="lib/ngstorage/ngStorage.min.js" type="text/javascript"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js" type="text/javascript"></script>
    <script src="lib/ngmap/build/scripts/ng-map.min.js" type="text/javascript"></script>
	
	<!--Angulartics -->

    <script src="lib/angulartics/dist/angulartics.min.js"></script>
    <!-- we are including our own patched version of angulartics-ga-cordova-google-analytics-plugin.js here because the one in the lib depends on deviceReady event which never fired --->
	<!-- original lib/angulartics/dist/angulartics-ga-cordova-google-analytics-plugin.min.js -->
	<script src="js/angulartics/angulartics-ga-cordova-google-analytics-plugin.js"></script>
	
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
	<!-- the following will throw a 404 error during development unless running an uglified/combined build, its ok -->
	<script src="js/templates.js"></script>
	<!-- endbuild -->
	
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

</head>
<body ng-app="starter">
    <div id="fb-root"></div>
    <ion-nav-view></ion-nav-view>
</body>
</html>
