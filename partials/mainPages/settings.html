<ion-view view-title="MonkeyVPN" class="content-background-color" hide-back-button="true">
    <ion-nav-title>
        <div class="title page-title">
            <div class="title text-center help-page-title">Settings</div>
        </div>
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-android-close" style="color: #33cd5f" ng-click="goPrevPage()"></button>
    </ion-nav-buttons>
    <ion-content class="padding" has-bouncing="false">

        <div ng-hide="notLoggedIn" class="list card" style="margin:0px;">
            <div class="item item-divider settings-header">Your Account</div>
            <div style="padding-top:5px">
                <div class="list youraccount-list">
                    <div class="item" class="logout-label-text">
                        Logged in as
                        <span class="item-note">{{current_username}}</span>
                    </div>
                    <div class="item">
                        User Level
                        <span ng-show="unlimited" class="item-note">PREMIUM</span>
                        <span ng-hide="unlimited" class="item-note">FREE</span>
                    </div>
                     <div class="item">
                        Remaining VPN Traffic
                        <span ng-show="unlimited" class="item-note">Unlimited</span>
                        <span ng-hide="unlimited" class="item-note">{{ totalTraffic - totalTrafficUsed}}</span>
                    </div>
                </div>
            </div>
            <div class=" text-center row">
                <button class="button button-rounded monkey-button-dark col" ng-click="logOut()">Logout</button>
            </div>
        </div>

        <div ng-show="notLoggedIn" class="list card" style="margin:0px;">
            <div class="item item-divider settings-header">Your Account</div>
            <div style="padding-top:5px">
                <div class="list youraccount-list">
                    <div class="item" class="logout-label-text">
                        You are not logged in.
                    </div>
                    <div class="item">
                        Sign Up now to receive another 250MB Free!
                    </div>
                </div>
            </div>
            <div class=" text-center row">
                <button class="button button-rounded monkey-button-balanced col signup-now" ng-click="signUp()">Sign Up</button>
            </div>
        </div>

        <div class="list" style="margin-top:20px">
            <a class="item item-icon-right" href="#">
                Privacy Policy
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" ui-sref="app.about">
                About
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </div>

    </ion-content>
</ion-view>
